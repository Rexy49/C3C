<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>4D Box Chart Comparator</title>
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --text-color: #2c3e50;
    --bg-color: #f5f7fa;
    --card-bg: #ffffff;
    --border-color: #dfe6e9;
    --success-color: #27ae60;
    --match-color: #2ecc71;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 10px;
    line-height: 1.5;
  }

  /* Container & Heading */
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
    font-size: clamp(1.5rem, 5vw, 2rem);
    margin-bottom: 10px;
    color: var(--text-color);
  }
  .description {
    text-align: center;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #7f8c8d;
  }

  /* Charts layout */
  .chart-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .chart-box {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 380px;
  }
  .chart-title {
    text-align: center;
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--primary-color);
    font-size: 1.1rem;
  }

  /* Input grid cells */
  #inputGrid1, #inputGrid2 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }
  #inputGrid1 input, #inputGrid2 input {
    width: 60px;
    height: 60px;
    font-size: 20px;
    text-align: center;
    border: 1px solid var(--primary-color);
    border-radius: 8px;
    background: #fff;
    font-weight: bold;
    transition: all 0.2s;
  }
  input:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  }

  /* Buttons styling */
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
  }
  button {
    font-size: clamp(14px, 4vw, 15px);
    padding: 8px 15px;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    min-width: 140px;
    max-width: 180px;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: var(--secondary-color);
  }
  button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
    opacity: 0.7;
  }

  /* Results Area */
  #output {
    margin-top: 20px;
  }
  .results-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }
  .results-box {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 380px;
  }
  .category {
    margin-bottom: 12px;
  }
  .category h3 {
    margin: 0 0 8px 0;
    font-size: 1rem;
    font-weight: 600;
    color: var(--primary-color);
    border-bottom: 1px solid var(--primary-color);
    padding-bottom: 4px;
  }
.results {
  display: grid;
  /* 8 columns, 8 rows for 8x8 grid */
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, auto);
  gap: 4px;
  background-color: #fff;
  padding: 10px;
  border-radius: 8px;
}
  .number {
    background: #f0f0f0;
    border: 1px solid var(--border-color);
    border-radius: 3px;
    padding: 2px 4px; /* smaller padding for fit */
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 10px; /* smaller font size for better fit */
    text-align: center;
  }
  .number.match {
    background-color: var(--match-color);
    color: #fff;
    border-color: var(--match-color);
  }
  .total-count {
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--success-color);
    text-align: center;
    margin-bottom: 12px;
  }
  /* Matches section styling */
  .matches-section {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
    background: var(--card-bg);
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .matches-section h2 {
    text-align: center;
    margin-bottom: 12px;
    font-size: 1.2rem;
    color: var(--primary-color);
  }

  /* Export styles for print and image export */
  .export-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  .export-buttons button {
    font-size: clamp(14px, 4vw, 15px);
    padding: 8px 15px;
    background-color: #27ae60;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    min-width: 140px;
    max-width: 180px;
    transition: background-color 0.2s;
  }
  .export-buttons button:hover {
    background-color: #2ecc71;
  }

  /* Export template styles (hidden) */
  #exportTemplate {
    display: none;
  }

  /* Additional styles for export layout */
  .export-container {
    background: #fff;
    padding: 15px;
    max-width: 800px;
    margin: 0 auto;
  }
  .export-header {
    text-align: center;
    margin-bottom: 15px;
  }
  .export-header h1 {
    margin: 0;
    color: #333;
    font-size: 1.5rem;
  }
  .export-charts {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 15px;
    margin-bottom: 15px;
  }
  .export-chart {
    flex: 1;
    min-width: 250px;
  }
  .export-chart-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--primary-color);
  }
  .export-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 4px;
  }
  .export-cell {
    border: 1px solid #ccc;
    padding: 8px 0;
    font-family: 'Courier New', monospace;
    font-size: 11px;
    text-align: center;
    aspect-ratio: 1/1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .export-results {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
  }
  .export-result-box {
    flex: 1;
    min-width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
  }
  /* Permutation match results styling */
  #permMatches {
    margin-top: 10px;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #fafafa;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: 'Arial', sans-serif;
  }
  /* Individual pair style */
  .perm-pair {
    display: flex;
    justify-content: space-between;
    padding: 6px 10px;
    margin-bottom: 4px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fff;
    font-size: 0.95rem;
  }
  /* Labels and values inside permutation pairs */
  .perm-label {
    font-weight: bold;
    margin-right: 8px;
    min-width: 60px;
    text-align: center;
  }
  .perm-value {
    font-family: 'Courier New', monospace;
    padding: 4px 8px;
    border-radius: 3px;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
    min-width: 60px;
    display: inline-block;
    text-align: center;
  }
  /* Responsive adjustments */
  @media(max-width: 768px) {
    .export-results {
      flex-direction: column;
    }
  }
  /* Print styles for clean output */
  @media print {
    body {
      background: #fff;
      padding: 0;
      font-size: 12px;
    }
    .container {
      max-width: 100%;
      padding: 5px;
    }
    .buttons, .export-buttons {
      display: none;
    }
    .chart-box, .results-box, .matches-section {
      box-shadow: none;
      border: 1px solid #ddd;
      page-break-inside: avoid;
    }
    .number {
      padding: 3px 5px;
      font-size: 11px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>4D Box Chart Comparator</h1>
  <p class="description">Enter numbers in both 4x4 charts to generate and compare 4D combinations</p>
  
  <!-- Input Charts -->
  <div class="chart-container">
    <div class="chart-box">
      <h3 class="chart-title">Chart 1</h3>
      <div id="inputGrid1"></div>
    </div>
    <div class="chart-box">
      <h3 class="chart-title">Chart 2</h3>
      <div id="inputGrid2"></div>
    </div>
  </div>
  
  <!-- Action Buttons -->
  <div class="buttons">
    <button id="generateBtn" onclick="generateCombinations()">Generate & Compare</button>
    <button onclick="resetGrids()">Reset All</button>
    <button onclick="comparePermutationMatches()">Find Permutation Matches</button>
  </div>
  
  <!-- Results display -->
  <div id="output"></div>
  
  <!-- Permutation match results section -->
  <div class="matches-section" id="permMatchesSection" style="display:none;">
    <h2>Permutation Match Results</h2>
    <div id="permMatches"></div>
  </div>
  
  <!-- Export Buttons -->
  <div class="export-buttons" id="exportButtons" style="display:none;">
    <button onclick="exportToText()">Export as Text</button>
    <button onclick="exportToImage()">Export as Image</button>
    <button onclick="window.print()">Print Results</button>
  </div>
</div>

<!-- External library for capturing images -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
  // Data storage
  let currentCategories = {
    chart1: { '24-way': [], '12-way': [], '6-way': [], '4-way': [], '1-way': [] },
    chart2: { '24-way': [], '12-way': [], '6-way': [], '4-way': [], '1-way': [] },
    matches: { '24-way': [], '12-way': [], '6-way': [], '4-way': [], '1-way': [] }
  };

  window.onload=()=>{
    initGrids();
    validateInputs();
  };

  function initGrids() {
    const defaultValues1=[
      '7','4','9','5',
      '2','1','6','3',
      '2','8','5','4',
      '6','6','4','3'
    ];
    const defaultValues2=[
      '1','2','3','4',
      '2','3','5','6',
      '3','6','4','8',
      '4','5','6','7'
    ];
    createGrid('inputGrid1', defaultValues1);
    createGrid('inputGrid2', defaultValues2);
  }

  function createGrid(gridId, defaultValues) {
    const grid=document.getElementById(gridId);
    grid.innerHTML='';
    for(let i=0; i<16; i++) {
      const inp=document.createElement('input');
      inp.type='number';
      inp.min='0'; inp.max='9';
      inp.value=defaultValues[i];
      inp.dataset.row=Math.floor(i/4);
      inp.dataset.col=i%4;
      inp.oninput=validateInputs;
      inp.onblur= ()=> {
        let v=parseInt(inp.value);
        if(isNaN(v)||v<0) v=0;
        if(v>9) v=9;
        inp.value=v;
        validateInputs();
      };
      grid.appendChild(inp);
    }
  }

  function validateInputs() {
    const inputs1=document.querySelectorAll('#inputGrid1 input');
    const inputs2=document.querySelectorAll('#inputGrid2 input');
    const generateBtn=document.getElementById('generateBtn');
    let allFilled=true;
    for(const inp of [...inputs1,...inputs2]){
      if(inp.value.trim()===''||isNaN(parseInt(inp.value))){
        allFilled=false;
        break;
      }
    }
    generateBtn.disabled=!allFilled;
  }

  function getColumnValues(gridId) {
    const inputs=document.querySelectorAll(`#${gridId} input`);
    const columns=[[],[],[],[]];
    inputs.forEach((inp,i)=>{
      columns[i%4].push(inp.value);
    });
    return columns;
  }

  function generateGridCombinations(gridId) {
    const cols=getColumnValues(gridId);
    const combos=new Set();
    for(let a=0; a<4; a++){
      for(let b=0; b<4; b++){
        for(let c=0; c<4; c++){
          for(let d=0; d<4; d++){
            combos.add(`${cols[0][a]}${cols[1][b]}${cols[2][c]}${cols[3][d]}`);
          }
        }
      }
    }
    return Array.from(combos).sort();
  }

  function categorize(combos) {
    const categories={ '24-way': [], '12-way': [], '6-way': [], '4-way': [], '1-way': [] };
    combos.forEach(c => {
      const digits=c.split('');
      const unique=new Set(digits);
      const countUnique=unique.size;
      if (countUnique===4) categories['24-way'].push(c);
      else if (countUnique===3) categories['12-way'].push(c);
      else if (countUnique===2) {
        const counts={};
        digits.forEach(d=>counts[d]=(counts[d]||0)+1);
        if (Object.values(counts).includes(3)) categories['4-way'].push(c);
        else categories['6-way'].push(c);
      } else {
        categories['1-way'].push(c);
      }
    });
    return categories;
  }

  function generateCombinations() {
    if (!validateAllInputs()) {
      alert('Fill all boxes with numbers between 0-9 in both charts.');
      return;
    }
    currentCategories.chart1 = categorize(generateGridCombinations('inputGrid1'));
    currentCategories.chart2 = categorize(generateGridCombinations('inputGrid2'));
    findMatches();
    displayResults();
    document.getElementById('exportButtons').style.display='flex';
    document.getElementById('permMatchesSection').style.display='none';
  }

  function validateAllInputs() {
    const allInputs=document.querySelectorAll('#inputGrid1 input, #inputGrid2 input');
    for(const inp of allInputs){
      if(inp.value.trim()===''||isNaN(parseInt(inp.value))) return false;
    }
    return true;
  }

  function findMatches() {
    for(const category of Object.keys(currentCategories.chart1)){
      const set1=new Set(currentCategories.chart1[category]);
      const set2=new Set(currentCategories.chart2[category]);
      currentCategories.matches[category]=[...set1].filter(x=>set2.has(x)).sort();
    }
  }

  function displayResults() {
    const container=document.getElementById('output');
    container.innerHTML='';

    const resultsDiv=document.createElement('div');
    resultsDiv.className='results-container';
    resultsDiv.appendChild(createResultsBox('Chart 1 Results', currentCategories.chart1));
    resultsDiv.appendChild(createResultsBox('Chart 2 Results', currentCategories.chart2));
    container.appendChild(resultsDiv);

    displayMatches();
  }

  function createResultsBox(title, categories) {
    const box=document.createElement('div');
    box.className='results-box';

    const h3=document.createElement('h3');
    h3.className='chart-title';
    h3.textContent=title;
    box.appendChild(h3);

    const totalDiv=document.createElement('div');
    totalDiv.className='total-count';
    totalDiv.textContent=`Total: ${Object.values(categories).flat().length}`;
    box.appendChild(totalDiv);

    for(const [category, combos] of Object.entries(categories)){
      if(combos.length===0) continue;
      const catDiv=document.createElement('div');
      catDiv.className='category';

      const catHeader=document.createElement('h3');
      catHeader.textContent=`${category} (${combos.length})`;
      catDiv.appendChild(catHeader);

      const resultsDiv=document.createElement('div');
      resultsDiv.className='results';

      combos.forEach(c => {
        const span=document.createElement('span');
        span.className='number' + (currentCategories.matches[category]?.includes(c)?' match':'');
        span.textContent=c;
        resultsDiv.appendChild(span);
      });
      catDiv.appendChild(resultsDiv);
      box.appendChild(catDiv);
    }
    return box;
  }

  function displayMatches() {
    const container=document.getElementById('output');
    const section=document.createElement('div');
    section.className='matches-section';

    const title=document.createElement('h2');
    title.textContent='Matching Combinations';
    section.appendChild(title);

    const totalMatches=Object.values(currentCategories.matches).reduce((a,b)=>a+b.length,0);
    const totalDiv=document.createElement('div');
    totalDiv.className='total-count';
    totalDiv.textContent=`Total Matches: ${totalMatches}`;
    section.appendChild(totalDiv);

    if (totalMatches===0) {
      const msg=document.createElement('p');
      msg.style='text-align:center; font-style:italic;';
      msg.textContent='No matching combinations found.';
      section.appendChild(msg);
    } else {
      for (const [category, combos] of Object.entries(currentCategories.matches)) {
        if (combos.length===0) continue;
        const catDiv=document.createElement('div');
        catDiv.className='category';

        const catHeader=document.createElement('h3');
        catHeader.textContent=`${category} (${combos.length})`;
        catDiv.appendChild(catHeader);

        const resultsDiv=document.createElement('div');
        resultsDiv.className='results';

        combos.forEach(c => {
          const span=document.createElement('span');
          span.className='number match';
          span.textContent=c;
          resultsDiv.appendChild(span);
        });
        catDiv.appendChild(resultsDiv);
        section.appendChild(catDiv);
      }
    }
    container.appendChild(section);
  }

  function resetGrids() {
    document.querySelectorAll('#inputGrid1 input, #inputGrid2 input').forEach(inp=>inp.value='');
    document.getElementById('output').innerHTML='';
    document.getElementById('exportButtons').style.display='none';
    document.getElementById('permMatchesSection').style.display='none';
    validateInputs();
  }

  // Export as Text
  function exportToText() {
    let text='===== 4D Box Chart Comparison Results =====\n';
    text+='Generated on '+new Date().toLocaleString()+'\n\n';

    // Charts
    text+='=== Charts ===\n';
    text+='Chart 1:\n'+getChartText('inputGrid1')+'\n';
    text+='Chart 2:\n'+getChartText('inputGrid2')+'\n';

    // Results
    text+='\n=== Results ===\n';
    text+=formatCategoriesText(currentCategories.chart1, 'Chart 1');
    text+=formatCategoriesText(currentCategories.chart2, 'Chart 2');

    // Matching
    text+='\n=== Matching Combinations ===\n';
    const totalMatches=Object.values(currentCategories.matches).reduce((a,b)=>a+b.length,0);
    text+=`Total Matches: ${totalMatches}\n`;
    text+=formatCategoriesText(currentCategories.matches, 'Matches', true);

    downloadTextFile(text, '4d_comparison_results.txt');
  }

  function getChartText(gridId) {
    const inputs=document.querySelectorAll(`#${gridId} input`);
    let lines=[];
    for(let i=0; i<16; i+=4){
      lines.push(Array.from(inputs).slice(i,i+4).map(inp=>inp.value).join(' '));
    }
    return lines.join('\n');
  }

  function formatCategoriesText(categories, title='Categories', isMatch=false) {
    let txt='';
    for(const [category, combos] of Object.entries(categories)){
      if(combos.length===0) continue;
      txt+=`${category} (${combos.length}):\n`;
      for(let i=0; i<combos.length; i+=8){
        const line=combos.slice(i,i+8).join(' ');
        txt+=line+'\n';
      }
      txt+='\n';
    }
    return txt;
  }

  function downloadTextFile(content, filename){
    const blob=new Blob([content], {type:'text/plain'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download=filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  // Export as Image
  function exportToImage() {
    html2canvas(document.body, {scale:2, backgroundColor:'#fff'}).then(canvas => {
      const a=document.createElement('a');
      a.href=canvas.toDataURL('image/png');
      a.download='4d_comparison_results.png';
      a.click();
    });
  }

  // --- Modified permutation matching to work independently ---

  // Check if two strings are permutations
  function isPermutation(str1, str2) {
    if (str1.length !== str2.length) return false;
    const arr1 = str1.split('').sort();
    const arr2 = str2.split('').sort();
    return arr1.join('') === arr2.join('');
  }

  // Main function to find permutation matches
  function comparePermutationMatches() {
    // If data not generated yet, generate it automatically
    if (
      currentCategories.chart1['24-way'].length === 0 &&
      currentCategories.chart2['24-way'].length === 0
    ) {
      generateCombinations(); // generate data first if empty
    }
    // Proceed to compare
    const combos1 = [
      ...currentCategories.chart1['24-way'],
      ...currentCategories.chart1['12-way'],
      ...currentCategories.chart1['6-way'],
      ...currentCategories.chart1['4-way'],
      ...currentCategories.chart1['1-way']
    ];

    const combos2 = [
      ...currentCategories.chart2['24-way'],
      ...currentCategories.chart2['12-way'],
      ...currentCategories.chart2['6-way'],
      ...currentCategories.chart2['4-way'],
      ...currentCategories.chart2['1-way']
    ];

    const matches = [];

    for (let c1 of combos1) {
      for (let c2 of combos2) {
        if (isPermutation(c1, c2)) {
          matches.push({ c1, c2 });
        }
      }
    }

    displayPermutationMatches(matches);
  }

  // Show permutation matches in the dedicated section
  function displayPermutationMatches(matches) {
    const section = document.getElementById('permMatchesSection');
    section.style.display = 'block';

    const container = document.getElementById('permMatches');
    container.innerHTML='';

    if (matches.length === 0) {
      container.innerHTML='No permutation matches found.';
      return;
    }

    // Show each pair
    matches.forEach(({c1, c2}) => {
      const div = document.createElement('div');
      div.className='perm-pair';

      const label1 = document.createElement('div');
      label1.className='perm-label';
      label1.textContent='Chart 1:';

      const val1 = document.createElement('div');
      val1.className='perm-value';
      val1.textContent=c1;

      const label2 = document.createElement('div');
      label2.className='perm-label';
      label2.textContent='Chart 2:';

      const val2 = document.createElement('div');
      val2.className='perm-value';
      val2.textContent=c2;

      div.appendChild(label1);
      div.appendChild(val1);
      div.appendChild(label2);
      div.appendChild(val2);

      container.appendChild(div);
    });
  }

</script>
</body>
