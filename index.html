<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4D Box Chart Comparator</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --text-color: #2c3e50;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --border-color: #dfe6e9;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --match-color: #2ecc71;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 10px;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin: 0 0 10px 0;
      color: var(--text-color);
      font-weight: 600;
      text-align: center;
    }
    .description {
      text-align: center;
      margin-bottom: 15px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .chart-box {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .chart-title {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 12px;
    }
    /* Increase size for chart input boxes */
    #inputGrid1 input,
    #inputGrid2 input {
      font-size: 24px; /* Larger font size for numbers */
      padding: 8px;    /* Larger padding for bigger cells */
      aspect-ratio: 1 / 1; /* Keep cells square */
    }
    input[type="number"] {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 24px; /* Make numbers bigger */
      text-align: center;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      background: var(--card-bg);
      font-weight: bold;
      transition: all 0.2s;
      -webkit-appearance: none;
      margin: 0;
      padding: 8px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }
    button {
      font-size: clamp(14px, 4vw, 15px);
      padding: 8px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      flex: 1 1 auto;
      min-width: 100px;
      max-width: 180px;
    }
    button:hover {
      background-color: var(--secondary-color);
    }
    button:active {
      transform: translateY(1px);
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
      transform: none;
      opacity: 0.7;
    }
    .results-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .results-box {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    .category {
      margin-bottom: 12px;
    }
    .category h3 {
      margin: 0 0 8px 0;
      color: var(--text-color);
      font-size: clamp(1rem, 4vw, 1.1rem);
      border-bottom: 1px solid var(--primary-color);
      padding-bottom: 4px;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .number {
      background: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      padding: 5px 8px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: clamp(13px, 3vw, 14px);
      text-align: center;
      transition: all 0.2s;
      flex: 1 0 calc(25% - 8px);
      max-width: calc(25% - 5px);
    }
    .number.match {
      background-color: var(--match-color);
      color: white;
      border-color: var(--match-color);
    }
    .total-count {
      font-size: clamp(0.9rem, 4vw, 1rem);
      color: var(--success-color);
      margin-bottom: 12px;
      font-weight: 600;
      text-align: center;
    }
    .matches-section {
      width: 100%;
      max-width: 800px;
      margin: 15px auto;
      background: var(--card-bg);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .matches-section h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }
    /* Input validation styling */
    input:invalid {
      border-color: var(--danger-color);
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }
    /* Export buttons */
    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    /* Compact print styles */
    @media print {
      body {
        background: white;
        padding: 0;
        font-size: 12px;
      }
      .container {
        max-width: 100%;
        padding: 5px;
      }
      .buttons, .export-buttons {
        display: none;
      }
      .chart-box, .results-box, .matches-section {
        box-shadow: none;
        border: 1px solid #ddd;
        page-break-inside: avoid;
      }
      .number {
        padding: 3px 5px;
        font-size: 11px;
      }
    }
    /* Export container styles for print/image */
    .export-container {
      background: white;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .export-header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
    }
    .export-header h1 {
      margin: 0;
      color: var(--text-color);
      font-size: 1.5rem;
    }
    .export-charts {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .export-chart {
      flex: 1;
      min-width: 250px;
    }
    .export-chart-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .export-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin-bottom: 15px;
    }
    .export-cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      font-size: 11px;
    }
    .export-results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }
    .export-result-box {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .export-category {
      margin-bottom: 10px;
    }
    .export-category h3 {
      margin: 0 0 5px 0;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 3px;
    }
    /* For mobile responsiveness in export view, see below */
    @media(max-width: 768px) {
      .export-results {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>4D Box Chart Comparator</h1>
    <p class="description">Enter numbers in both 4x4 charts to generate and compare 4D combinations</p>
    
    <div class="chart-container">
      <div class="chart-box">
        <h3 class="chart-title">Chart 1</h3>
        <div class="grid" id="inputGrid1"></div>
      </div>
      
      <div class="chart-box">
        <h3 class="chart-title">Chart 2</h3>
        <div class="grid" id="inputGrid2"></div>
      </div>
    </div>
    
    <div class="buttons">
      <button id="generateBtn" onclick="generateCombinations()">Generate & Compare</button>
      <button onclick="resetGrids()">Reset All</button>
    </div>
    
    <div id="output"></div>
    
    <div class="export-buttons" id="exportButtons" style="display:none;">
      <button onclick="exportToText()">Export as Text</button>
      <button onclick="exportToImage()">Export as Image</button>
      <button onclick="window.print()">Print Results</button>
    </div>
  </div>
  
  <!-- Hidden export template -->
  <div id="exportTemplate" style="display: none;">
    <div class="export-container">
      <div class="export-header">
        <h1>4D Box Chart Comparison Results</h1>
        <p>Generated on <span id="exportDate"></span></p>
      </div>
      
      <div class="export-charts">
        <div class="export-chart">
          <div class="export-chart-title">Chart 1</div>
          <div class="export-grid" id="exportGrid1"></div>
        </div>
        <div class="export-chart">
          <div class="export-chart-title">Chart 2</div>
          <div class="export-grid" id="exportGrid2"></div>
        </div>
      </div>
      
      <div class="export-results">
        <div class="export-result-box">
          <div class="export-chart-title">Chart 1 Results</div>
          <div id="exportResults1"></div>
        </div>
        <div class="export-result-box">
          <div class="export-chart-title">Chart 2 Results</div>
          <div id="exportResults2"></div>
        </div>
      </div>
      
      <div class="export-result-box" style="width: 100%;">
        <div class="export-chart-title">Matching Combinations</div>
        <div id="exportMatches"></div>
      </div>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Store categories for both charts
    let currentCategories = {
      chart1: {
        '24-way': [],
        '12-way': [],
        '6-way': [],
        '4-way': [],
        '1-way': []
      },
      chart2: {
        '24-way': [],
        '12-way': [],
        '6-way': [],
        '4-way': [],
        '1-way': []
      },
      matches: {
        '24-way': [],
        '12-way': [],
        '6-way': [],
        '4-way': [],
        '1-way': []
      }
    };

    // Initialize both grids with default values
    function initGrids() {
      const defaultValues1 = [
        '7', '4', '9', '5',
        '2', '1', '6', '3',
        '2', '8', '5', '4',
        '6', '6', '4', '3'
      ];
      
      const defaultValues2 = [
        '1', '2', '3', '4',
        '2', '3', '5', '6',
        '3', '6', '4', '8',
        '4', '5', '6', '7'
      ];
      
      initGrid('inputGrid1', defaultValues1);
      initGrid('inputGrid2', defaultValues2);
    }
    
    function initGrid(gridId, defaultValues) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';
      
      for (let i = 0; i < 16; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.max = '9';
        input.value = defaultValues[i];
        input.dataset.row = Math.floor(i/4);
        input.dataset.col = i%4;
        input.oninput = function() {
          if (this.value.length > 1) this.value = this.value.slice(0,1);
          validateInputs();
        };
        input.onblur = function() {
          if (this.value < 0) this.value = 0;
          if (this.value > 9) this.value = 9;
          validateInputs();
        };
        grid.appendChild(input);
      }
    }

    function validateInputs() {
      const inputs1 = document.querySelectorAll('#inputGrid1 input');
      const inputs2 = document.querySelectorAll('#inputGrid2 input');
      const generateBtn = document.getElementById('generateBtn');
      let allValid = true;
      const validate = (inputs) => {
        for (const input of inputs) {
          const val = input.value.trim();
          if (val === '' || isNaN(val)) {
            allValid = false;
            break;
          }
        }
      };
      validate(inputs1);
      validate(inputs2);
      generateBtn.disabled = !allValid;
      return allValid;
    }

    function getColumnValues(gridId) {
      const inputs = document.querySelectorAll(`#${gridId} input`);
      const columns = [[], [], [], []];
      for (let i = 0; i < 16; i++) {
        const colIndex = i % 4;
        let value = inputs[i].value;
        value = Math.max(0, Math.min(9, parseInt(value) || 0));
        columns[colIndex].push(value.toString());
      }
      return columns;
    }

    function generateGridCombinations(gridId) {
      const columns = getColumnValues(gridId);
      const combos = new Set();
      for (let a = 0; a < 4; a++) {
        for (let b = 0; b < 4; b++) {
          for (let c = 0; c < 4; c++) {
            for (let d = 0; d < 4; d++) {
              combos.add(
                columns[0][a] + columns[1][b] + columns[2][c] + columns[3][d]
              );
            }
          }
        }
      }
      return Array.from(combos).sort();
    }

    function categorize(combos) {
      const categories = {
        '24-way': [],
        '12-way': [],
        '6-way': [],
        '4-way': [],
        '1-way': []
      };
      combos.forEach(combo => {
        const digits = combo.split('');
        const unique = new Set(digits);
        const countUnique = unique.size;
        if (countUnique === 4) {
          categories['24-way'].push(combo);
        } else if (countUnique === 3) {
          categories['12-way'].push(combo);
        } else if (countUnique === 2) {
          const counts = {};
          digits.forEach(d => { counts[d] = (counts[d] || 0) + 1; });
          const countValues = Object.values(counts);
          if (countValues.includes(3)) {
            categories['4-way'].push(combo);
          } else {
            categories['6-way'].push(combo);
          }
        } else {
          categories['1-way'].push(combo);
        }
      });
      return categories;
    }

    function generateCombinations() {
      if (!validateInputs()) {
        alert('Please fill all boxes with numbers between 0-9 in both charts');
        return;
      }
      const combos1 = generateGridCombinations('inputGrid1');
      const combos2 = generateGridCombinations('inputGrid2');
      currentCategories.chart1 = categorize(combos1);
      currentCategories.chart2 = categorize(combos2);
      findMatches();
      displayResults();
      document.getElementById('exportButtons').style.display = 'flex';
    }

    function findMatches() {
      currentCategories.matches = {
        '24-way': [],
        '12-way': [],
        '6-way': [],
        '4-way': [],
        '1-way': []
      };
      for (const category of ['24-way', '12-way', '6-way', '4-way', '1-way']) {
        const set1 = new Set(currentCategories.chart1[category]);
        const set2 = new Set(currentCategories.chart2[category]);
        currentCategories.matches[category] = [...set1].filter(x => set2.has(x)).sort();
      }
    }

    function displayResults() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const resultsContainer = document.createElement('div');
      resultsContainer.className = 'results-container';

      // Chart 1 Results
      resultsContainer.appendChild(createResultsBox('Chart 1 Results', currentCategories.chart1, 'chart1'));
      // Chart 2 Results
      resultsContainer.appendChild(createResultsBox('Chart 2 Results', currentCategories.chart2, 'chart2'));

      output.appendChild(resultsContainer);
      displayMatches();
    }

    function createResultsBox(title, categories, chartId) {
      const box = document.createElement('div');
      box.className = 'results-box';

      const boxTitle = document.createElement('h3');
      boxTitle.className = 'chart-title';
      boxTitle.textContent = title;
      box.appendChild(boxTitle);

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total-count';
      totalDiv.textContent = `Total: ${Object.values(categories).reduce((a, b) => a + b.length, 0)}`;
      box.appendChild(totalDiv);

      for (const [category, numbers] of Object.entries(categories)) {
        if (numbers.length === 0) continue;
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        const title = document.createElement('h3');
        title.textContent = `${category} (${numbers.length})`;
        categoryDiv.appendChild(title);

        const resultsDiv = document.createElement('div');
        resultsDiv.className = 'results';

        numbers.forEach(num => {
          const span = document.createElement('span');
          span.className = 'number' + (currentCategories.matches[category]?.includes(num) ? ' match' : '');
          span.textContent = num;
          resultsDiv.appendChild(span);
        });

        categoryDiv.appendChild(resultsDiv);
        box.appendChild(categoryDiv);
      }

      return box;
    }

    function displayMatches() {
      const output = document.getElementById('output');
      const matchesSection = document.createElement('div');
      matchesSection.className = 'matches-section';

      const title = document.createElement('h2');
      title.textContent = 'Matching Combinations';
      matchesSection.appendChild(title);

      const totalMatches = Object.values(currentCategories.matches).reduce((a,b) => a + b.length, 0);
      const totalDiv = document.createElement('div');
      totalDiv.className = 'total-count';
      totalDiv.textContent = `Total Matches: ${totalMatches}`;
      matchesSection.appendChild(totalDiv);

      if (totalMatches === 0) {
        const noMatches = document.createElement('p');
        noMatches.textContent = 'No matching combinations found';
        noMatches.style.textAlign = 'center';
        matchesSection.appendChild(noMatches);
      } else {
        for (const [category, numbers] of Object.entries(currentCategories.matches)) {
          if (numbers.length === 0) continue;
          const catDiv = document.createElement('div');
          catDiv.className = 'category';

          const catTitle = document.createElement('h3');
          catTitle.textContent = `${category} (${numbers.length})`;
          catDiv.appendChild(catTitle);

          const resultsDiv = document.createElement('div');
          resultsDiv.className = 'results';

          numbers.forEach(num => {
            const span = document.createElement('span');
            span.className = 'number match';
            span.textContent = num;
            resultsDiv.appendChild(span);
          });

          catDiv.appendChild(resultsDiv);
          matchesSection.appendChild(catDiv);
        }
      }
      output.appendChild(matchesSection);
    }

    function resetGrids() {
      document.querySelectorAll('#inputGrid1 input, #inputGrid2 input').forEach(input => input.value='');
      document.getElementById('output').innerHTML = '';
      document.getElementById('exportButtons').style.display='none';
      validateInputs();
    }

    // Export functions
    function exportToText() {
      let textContent = '===== 4D Box Chart Comparison Results =====\n';
      textContent += `Generated on ${new Date().toLocaleString()}\n\n`;
      // Charts
      textContent += '=== Charts ===\n';
      textContent += 'Chart 1:\n' + getChartAsText('inputGrid1') + '\n';
      textContent += 'Chart 2:\n' + getChartAsText('inputGrid2') + '\n';

      // Results
      textContent += '\n=== Results ===\n';
      textContent += 'Chart 1 Combinations:\n' + formatCategoryResults(currentCategories.chart1) + '\n';
      textContent += 'Chart 2 Combinations:\n' + formatCategoryResults(currentCategories.chart2) + '\n';

      // Matches
      textContent += '\n=== Matching Combinations ===\n';
      const totalMatches = Object.values(currentCategories.matches).reduce((a,b) => a + b.length, 0);
      textContent += `Total Matches: ${totalMatches}\n`;
      textContent += formatCategoryResults(currentCategories.matches, true);

      const blob = new Blob([textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '4d_comparison_results.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function getChartAsText(gridId) {
      const inputs = document.querySelectorAll(`#${gridId} input`);
      let text = '';
      for (let i = 0; i < 16; i++) {
        text += inputs[i].value + ' ';
        if ((i+1)%4===0) text += '\n';
      }
      return text;
    }

    function formatCategoryResults(categories, isMatchSection=false) {
      let text = '';
      for (const [category, numbers] of Object.entries(categories)) {
        if (numbers.length===0) continue;
        text += `${category} (${numbers.length}):\n`;
        // show in blocks of 8 per line
        const lineSize=8;
        for (let i=0; i<numbers.length; i+=lineSize) {
          const lineNumbers = numbers.slice(i,i+lineSize);
          const lineText = lineNumbers.map(num => {
            const isMatch = !isMatchSection && currentCategories.matches[category]?.includes(num);
            return isMatch ? `*${num}*` : num;
          }).join(' ');
          text += lineText + '\n';
        }
        text += '\n';
      }
      return text;
    }

    function exportToImage() {
      const template = document.getElementById('exportTemplate');
      const clone = template.cloneNode(true);
      Object.assign(clone.style, {
        display: 'block',
        position: 'absolute',
        top: '-9999px',
        left: '-9999px',
        width: 'auto',
        height: 'auto',
        zIndex: '9999'
      });
      // Set date
      clone.querySelector('#exportDate').textContent = new Date().toLocaleString();

      // Populate grids
      populateExportGrid('inputGrid1', 'exportGrid1', clone);
      populateExportGrid('inputGrid2', 'exportGrid2', clone);
      
      // Populate results with compact style
      populateExportResultsTextStyle('exportResults1', currentCategories.chart1, clone);
      populateExportResultsTextStyle('exportResults2', currentCategories.chart2, clone);
      populateExportResultsTextStyle('exportMatches', currentCategories.matches, clone, true);

      document.body.appendChild(clone);
      html2canvas(clone, {
        scale: 2,
        backgroundColor: '#ffffff'
      }).then(canvas => {
        document.body.removeChild(clone);
        const link = document.createElement('a');
        link.href=canvas.toDataURL('image/png');
        link.download='4d_comparison_results.png';
        link.click();
      });
    }

    function populateExportGrid(originalGridId, exportGridId, cloneContainer) {
      const originalGrid = document.getElementById(originalGridId);
      const exportGrid = cloneContainer.querySelector(`#${exportGridId}`);
      exportGrid.innerHTML = '';
      originalGrid.querySelectorAll('input').forEach(input => {
        const cell = document.createElement('div');
        cell.className='export-cell';
        cell.textContent = input.value;
        exportGrid.appendChild(cell);
      });
    }

    function populateExportResultsTextStyle(targetId, categories, cloneContainer, isMatchSection=false) {
      const targetElement = cloneContainer.querySelector(`#${targetId}`);
      targetElement.innerHTML='';

      const sectionHeaderStyle = `
        font-family: Arial, sans-serif;
        font-size: 12px;
        font-weight: bold;
        color: #0066cc;
        margin-top: 8px;
        margin-bottom: 4px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 2px;
      `;

      const numberBoxStyle = `
        font-family: 'Courier New', monospace;
        font-size: 11px;
        font-weight: bold;
        padding: 2px 4px;
        margin: 2px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: ${isMatchSection ? '#27ae60' : '#f0f0f0'};
        color: ${isMatchSection ? 'white' : 'black'};
        display: inline-block;
        min-width: 30px;
        text-align: center;
      `;

      for (const [category, numbers] of Object.entries(categories)) {
        if (numbers.length===0) continue;
        const headerDiv=document.createElement('div');
        headerDiv.style=sectionHeaderStyle;
        headerDiv.textContent=`${category} (${numbers.length})`;
        targetElement.appendChild(headerDiv);

        const numbersContainer=document.createElement('div');
        numbersContainer.style.display='flex';
        numbersContainer.style.flexWrap='wrap';
        numbersContainer.style.gap='4px';
        targetElement.appendChild(numbersContainer);

        numbers.forEach(num => {
          const div=document.createElement('div');
          div.style=numberBoxStyle;
          div.textContent=num;
          if (isMatchSection && currentCategories.matches[category]?.includes(num)) {
            div.style.backgroundColor='#27ae60';
            div.style.color='white';
          }
          numbersContainer.appendChild(div);
        });
      }

      // Optional footer
      const footer=document.createElement('div');
      footer.style='margin-top:8px; font-family:Arial,sans-serif; font-size:11px; color:#555; text-align:center;';
      footer.innerHTML='✨ More numbers... ✨';
      targetElement.appendChild(footer);
    }

    // Initialize on load
    window.onload=()=> {
      initGrids();
      validateInputs();
    };
  </script>
</body>
</html>
